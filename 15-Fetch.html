<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>

<body>
    <script>
        // fetch("readme.txt")
        // .then((response)=>{
        //     return response.text();
        // })
        // .then((data)=>{
        // //    console.log(data);
        // document.write(data);
        // })



        fetch("https://jsonplaceholder.typicode.com/users")
            .then((response) => response.json())
            .then((data) => {
                console.log(data);

                for (var x in data) {
                    var a = `${data[x].name} - ${data[x].email} - ${data[x].address.city}<br><br>`;
                    document.write(a);

                }
            })
            .catch((error) => document.write("Can't Fetch Data"));
    </script>
</body>

</html>
