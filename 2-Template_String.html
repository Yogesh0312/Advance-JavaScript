<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template String</title>
</head>

<body>
    <script>
        // Before
        let x = "Yogesh";
        let y = 350;
        document.write("Hello " + x + " your marks is" + y + "<br>");

        // With Template String
        let user = "Yogesh";
        let marks = 350;
        document.write(`Hello  ${user}  your marks is ${marks} <br>`);

        // Template String with Function
        let firstName = "Yogesh";
        let lastName = "Parmar";

        function fullname(firstName, lastName) {
            return `${firstName} ${lastName}`;
        }

        let hello = `Hello  ${fullname(firstName, lastName)}  Welcome to 2023.`;

        document.write(hello);
    </script>
</body>

</html>
