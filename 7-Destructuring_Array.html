<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array</title>
</head>

<body>
    <script>
        // let user = ["Yogesh", 25, "Delhi"];
        // let [name, age, city] = user;

        console.log(name);
        console.log(age);
        console.log(city);


        // Using Default Value
        // let user = ["Yogesh", 25, "Delhi"];
        // let [name, age = 20, city] = user;


        // With Nested Array
        // let user = ["Yogesh", 25, "Delhi", ["Male", 25000]];
        // let [name, age = 20, city, [gender, salary]] = user;

        // console.log(gender);
        // console.log(salary);


        // Using with function
        function user([name, age = 20, city]) {
            console.log(name);
            console.log(age);
            console.log(city);
        }
        user(["Yogesh", 25, "Delhi"]);


        // Return an Array from Function
        function user() {
            return ["Yogesh", 25, "Delhi"];
        }
        let [name, age = 20, city] = user();

        console.log(city); 
    </script>
</body>

</html>
