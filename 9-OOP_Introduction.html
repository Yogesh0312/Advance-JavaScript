<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Introduction</title>
</head>

<body>
    <script>


        // OOP = Class => Objects
        class hello {

            message() {
                console.log("Hello Everyone");
            }
        }

        let a = new hello();
        console.log(typeof a);
        a.message();


        // Constructor function in class
        class student {
            constructor() {
                console.log("Constructor Function")
            }
        }

        let b = new student();


        // Initilize Property
        class student {
            constructor() {
                let studentname;
            }
        }

        let c = new student();
        a.studentname = "Yogesh";


        // Initilize Property with constructor
        class student {
            constructor(name) {
                console.log("Hello " + name);
            }
        }

        let a = new student("Yogesh");


        // Prototype method
        class student {
            constructor(name) {
                this.studentname = name;
            }
            hello() {
                console.log("Hello " + this.studentname);
            }
        }

        let a = new student('Yogesh');
        a.hello();


        // Static Method
        class student {
            static staticMethod() {
                console.log("Static Method");
            }
        }

        student.staticMethod();

    </script>
</body>

</html>
